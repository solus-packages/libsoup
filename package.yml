name       : libsoup
version    : 2.70.0
release    : 29
source     :
    - https://download.gnome.org/sources/libsoup/2.70/libsoup-2.70.0.tar.xz : 54b020f74aefa438918d8e53cff62e2b1e59efe2de53e06b19a4b07b1f4d5342
license    : LGPL-2.1-only
component  : desktop.gnome.core
emul32     : yes
summary    : GNOME HTTP client/server library
description: |
    The libsoup is HTTP client/server library for GNOME. It uses GObject and the GLib main loop to integrate with GNOME applications and it also has asynchronous API for use in threaded applications.
builddeps  :
    - pkgconfig32(gio-2.0)
    - pkgconfig32(gnutls)
    - pkgconfig32(krb5)
    - pkgconfig32(libbrotlicommon)
    - pkgconfig32(libpsl)
    - pkgconfig32(libxml-2.0)
    - pkgconfig32(sqlite3)
    - glib-networking
    - glib-networking-32bit
    - gtk-doc
    - vala
rundeps    :
    - glib-networking
    - 32bit :
        - glib-networking-32bit
setup      : |
    %meson_configure -Dgtk_doc=true -Dtls_check=false
build      : |
    %ninja_build
install    : |
    %ninja_install
