name       : libsoup
version    : 2.62.2
release    : 21
source     :
    - https://download.gnome.org/sources/libsoup/2.62/libsoup-2.62.2.tar.xz : 9e536fe3da60b25d2c63addb84a9d5072d00b0d8b8cbeabc629a6bcd63f879b6
license    : LGPL-2.1-only
component  : desktop.gnome.core
emul32     : yes
summary    : GNOME HTTP client/server library
description: |
    The libsoup is HTTP client/server library for GNOME. It uses GObject and the GLib main loop to integrate with GNOME applications and it also has asynchronous API for use in threaded applications.
builddeps  :
    - pkgconfig32(gio-2.0)
    - pkgconfig32(gnutls)
    - pkgconfig32(krb5)
    - pkgconfig32(libxml-2.0)
    - pkgconfig32(sqlite3)
    - pkgconfig(sqlite3)
    - glib-networking
    - glib-networking-32bit
    - vala
rundeps    :
    - glib-networking
    - 32bit :
        - glib-networking-32bit
setup      : |
    %patch -p1 < $pkgfiles/security/CVE-2018-12910.patch
    %configure --disable-static --prefix=/usr --disable-more-warnings --disable-tls-check
build      : |
    %make
install    : |
    %make_install
