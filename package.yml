name       : libsoup
version    : 2.54.1
release    : 10
source     :
    - http://ftp.acc.umu.se/pub/GNOME/sources/libsoup/2.54/libsoup-2.54.1.tar.xz : 47b42c232034734d66e5f093025843a5d8cc4b2357c011085a2fd04ef02dd633
license    : LGPL-2.1
summary    : GNOME HTTP client/server library
builddeps  :
    - pkgconfig(sqlite3)
    - pkgconfig32(sqlite3)
    - pkgconfig32(gio-2.0)
    - pkgconfig32(libxml-2.0)
    - glib-networking
    - glib-networking-32bit
    - vala
    - glibc-32bit-devel
    - libgcc-32bit
component  : desktop.gnome.core
rundeps    :
    - glib-networking
    - 32bit :
        - glib-networking-32bit
emul32     : yes
description: |
    The libsoup is HTTP client/server library for GNOME. It uses GObject and the GLib main loop to integrate with GNOME applications and it also has asynchronous API for use in threaded applications.
setup      : |
    %configure --disable-static --prefix=/usr --disable-more-warnings
build      : |
    %make
install    : |
    %make_install
